      <!-- STUB New document button -->
      <button class="me-4 p-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#off-canvas"

    </nav>

  <main class="d-flex justify-content-center">
    <!-- SECTION Default Container -->
    <div class="container" id="default-container">
      <div class="row bg-dark mt-5 py-5 justify-content-center">

        <div class="col-12 pt-2 d-flex justify-content-center align-items-center" id="default-container">
          <p class="fs-1 fw-bold text-light text-center">WELCOME TO DOC CREATER<br><span class="fs-3">LETS START</span>
          </p>
        </div>
      </div>
    </div>
    <!-- SECTION Main Container -->
    <div class="container" id="main-container" hidden>
      <!-- <div class="row bg-dark mt-5 py-5 justify-content-center">
        <form onsubmit="app.documentsController.saveDocument()">

              <button class="btn btn-md btn-success mb-2" type="submit">SAVE</button>
              <p class="fs-4 fw-bold">${this.title}<i class="fa-solid fa-circle px-2 fs-3 text-black"

              <p class="">Last Updated: ${this.dateUpdated}</p>
            </div>
          </div>
          <div class="col-7 text-center">
            <textarea name="text-area" id="text-area" cols="70">${this.body}</textarea>
          </div>
        </form>
      </div> -->
    </div>
  </main>
  <footer class="bg-dark text-light" hidden>
    <div class="text-center no-select">
      <p><small>Made with ðŸ’– by CodeWorks</small></p>
    </div>

  <!-- SECTION BOOTSTRAP Modules -->

  <!-- STUB off canvas -->
  <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="off-canvas"
    aria-labelledby="off-canvas-label">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="doc-header">Create New Document</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <!-- STUB Create new document form -->
      <form class="d-flex align-items-center" id="new-doc-form" onsubmit="app.documentsController.createDocument()">
        <label class="pe-1 fw-bold" for="title">Doc Name</label>
        <input type="text" name="title" id="title" minlength=3 maxlength=15 required>
        <input type="color" name="color" id="color">
        <input class="btn btn-sm btn-success ms-1" type="submit" name="doc-name-btn" id="doc-name-btn" value="create">
      </form>
      <div id="documents-container" class="mt-3">

            <button class="ms-auto btn btn-md btn-danger" onclick="app.documentsController.deleteDocument()">Delete</button>
          </div>
        </div> -->
      </div>
